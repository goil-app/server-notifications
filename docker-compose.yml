
services:
  # Servicio Rust de notificaciones
  server-notifications:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: server-notifications
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - API_PORT=${API_PORT}
      - LOG_DIR=/app/logs
      - MONGODB_URI=${MONGODB_URI}
      - JWT_MOBILE_PLATFORM=${JWT_MOBILE_PLATFORM}
      - GETSTREAM_API_KEY=${GETSTREAM_API_KEY}
      - GETSTREAM_SECRET=${GETSTREAM_SECRET}
      - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
      - AWS_SECRET_KEY=${AWS_SECRET_KEY}
      - AWS_REGION=${AWS_REGION}
      - PUBLIC_BUCKET=${PUBLIC_BUCKET}
      - S3_URL_EXPIRES_IN=${S3_URL_EXPIRES_IN}
    volumes:
      - ./logs:/app/logs
    networks:
      - monitoring
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Loki - Agregador de logs
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    networks:
      - monitoring
    restart: unless-stopped

  # Promtail - Recolector de logs para Loki
  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./logs:/var/log/app:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitoring
    depends_on:
      - loki
    restart: unless-stopped

  # Prometheus - Recolector de m√©tricas
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - monitoring
    restart: unless-stopped

volumes:
  loki_data:
  prometheus_data:

networks:
  monitoring:
    driver: bridge

