global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'server-notifications'
    environment: 'development'

# Configuración de alertas (opcional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Reglas de alertas (opcional)
# rule_files:
#   - "alerts.yml"

scrape_configs:
  # Métricas de Prometheus mismo
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Métricas del servicio Rust (si implementas endpoint de métricas)
  # Nota: El servidor Rust corre fuera de Docker, ajusta la IP/hostname según tu configuración
  - job_name: 'server-notifications'
    static_configs:
      - targets: ['host.docker.internal:8080']  # Para acceder al host desde Docker
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Métricas de Loki
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # Métricas de Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

